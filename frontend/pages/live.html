<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Waste Detection</h2>

                <li><a href="logs.html" class="nav-link">ðŸ“‹ Logs</a></li>
                <li><a href="billing.html" class="nav-link">ðŸ’° Billing</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Live View Page -->
            <div id="live-page" class="page active">
                <div class="page-header">
                    <h1>Live Detection</h1>
                    <button id="toggle-feed" class="toggle-btn">Switch to Camera Feed</button>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span>Live</span>
                    </div>
                </div>
                <div class="live-container">
                    <div class="image-preview" id="ml-feed-container">
                        <img id="live-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iNTAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iI2Y1ZjVmNSIgc3Ryb2tlPSIjZGRkIiBzdHJva2Utd2lkdGg9IjIiLz4KICA8dGV4dCB4PSIyNTAiIHk9IjIwMCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE4IiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+V2FpdGluZyBmb3IgbGl2ZSBmZWVkLi4uPC90ZXh0Pgo8L3N2Zz4K" alt="Live Feed">
                    </div>
                    <div class="camera-section" id="camera-feed-container" style="display:none;">
                        <video id="camera-feed" autoplay playsinline></video>
                    </div>
                    <div class="detection-info">
                        <div class="info-card">
                            <h3>Detection Details</h3>
                            <div class="info-row">
                                <span class="label">Waste Class:</span>
                                <span id="waste-class" class="value">-</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Category:</span>
                                <span id="wet-dry" class="value">-</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Confidence:</span>
                                <span id="confidence" class="value">-</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Mixed Waste:</span>
                                <span id="is-mixed" class="value">-</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Violation:</span>
                                <span id="is-violation" class="value">-</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Last Updated:</span>
                                <span id="timestamp" class="value">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/live.js"></script>
    <script>
        // Initialize live page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeLive();
        });
    </script>
</body>
</html>
